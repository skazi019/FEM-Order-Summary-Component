<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="wrapper">
    <div class="container">
      <div class="card">
        <div class="hero-content">
          <div class="hero-image">
            <img src="./images/illustration-hero.svg" alt="Music subscription">
          </div>
          <div class="title">
            Order Summary
          </div>
        </div>

        <div class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>

        <div class="purchase">
          <div class="pricing-plan">
            <div class="track-image">
              <img src="./images/icon-music.svg" alt="music">
            </div>
            <div class="price-plan">
              <div class="timeline">
                Annual Plan
              </div>
              <div class="price">
                $59.99/year
              </div>
            </div>
          </div>
          <div class="change-plan">
            Change
          </div>
        </div>

        <div class="payment">
          Proceed to Payment
        </div>

        <div class="cancel-order">
          Cancel Order
        </div>

      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="#">Kaushal Sharma</a>.
      </div>
    </div>
  </div>
</body>

</html>
